      placeholder: "Annotations are commonly used to provide information about a resource or to link resources together. A remark or tag on a single web page or image, or a blog entry on a news piece can be considered as examples about this topic. Annotations will be a pivoting part of this project and they will comply with the W3C Web Annotation Data Model and follow W3C standards. Thus, an initial research on this very topic will be done. Everyone in the group will do research on the topic and the findings will be gathered and summarized by me @xltvy."
