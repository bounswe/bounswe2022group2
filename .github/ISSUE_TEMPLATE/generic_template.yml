name: Generic Template
description: It can be used for any issue since it contains the general requirements
labels: status-new,priority-medium
body:
  - type: markdown
    attributes:
      value: |
          üöÄ Thank you for using the issue template! Please don't forget to use it for the issues that you will create in the future too.
          
          ---
          
          Before opening an issue, please be sure that no one opened the same issue to avoid duplicates.     
  - type: textarea
    id: issue-description
    attributes:
      placeholder: "I will be creating some issue templates to ensure unity among the team members and not miss some important steps that will make the issue description clearer. We have discussed this in our second and third meetings and decided that it will be helpful for the issue creators to directly fill the required sections without thinking about 'what is required'."
      label: Issue Description
      description: "Please describe the issue with 2-3 clear sentences. What is this issue for, what's the aim of it? What you will do for this issue?"
    validations:
      required: true
  - type: textarea
    id: step-details
    attributes:
      value: | 
              Steps that will be performed:
              - [ ] ...
              - [ ] ...
              - [ ] ...
      label: Step Details
      description: "This is an optional field. What will be the steps/actions you will perform?"
  - type: textarea
    id: final-actions
    attributes:
      placeholder: "After I created the templates, I will both share them under this issue as comments and send them to our TA (Egemen ƒ∞≈üg√ºder) to add them to the GitHub settings."
      label: Final Actions
      description: "Describe the final actions that will be taken after the task of the issue is done and issue is ready to close."
  - type: input
    id: deadline
    attributes:
      label: Deadline of the Issue
      description: "Please provide a deadline for the issue."
      placeholder: "19.03.2022 - Saturday - 23:59"
    validations:
      required: true
  - type: dropdown
    id: reviewer
    attributes:
      label: Reviewer
      description: "Who will review this issue? Please select the reviewer from the list below."
